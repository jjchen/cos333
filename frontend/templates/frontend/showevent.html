    <h4> {{ event.name }} </h4>
    <div class="show_event_item">
        <b>Start date & time: </b>
        <span> {{ event.startTime }} </span>
    </div>
    <div class="show_event_item">
        <b>End date & time: </b>
        <span> {{ event.endTime }} </span>
    </div>
    <div class="show_event_item">
        <b>Location: </b>
        <span> {{ event.location }} </span>
    </div>
    <div class="show_event_item">
        <b>Description: </b>
        <span> {{ event.description }} </span>
    </div>
    <div class="show_event_item">
        <b>Private: </b>
        <span> {{ event.private }} </span>
    </div>
    <div class="show_event_item">
        <b>Groups: </b>
        <span> {{ event.groups.name }} </span>
    </div>
    <div class="show_event_item">
        <b>Tags: </b>
        <span>
    {% for tag in event.tags.all %}
     {{ tag.name }}
    {% endfor %}
    </span>
    </div>
